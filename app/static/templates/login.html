<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - LMS</title>
    <link rel="stylesheet" href="/app/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-graduation-cap"></i> Đăng nhập LMS</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye" id="toggle-password"></i>
                    </div>
                </div>
                <p id="error-message" class="error-message"></p>
                <button type="submit" class="btn btn-primary btn-full-width">Đăng nhập</button>
            </form>
        </div>
    </div>
    <script src="/app/static/js/login.js"></script>
</body>
</html>
